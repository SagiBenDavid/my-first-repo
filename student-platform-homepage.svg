<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Header/Navigation Bar -->
  <rect x="0" y="0" width="800" height="70" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  <!-- Logo -->
  <rect x="30" y="20" width="120" height="30" rx="5" fill="#6c757d" />
  <text x="55" y="42" font-family="Arial" font-size="16" fill="#ffffff">EduLearn</text>
  
  <!-- Navigation Links -->
  <text x="210" y="40" font-family="Arial" font-size="16" fill="#495057">Home</text>
  <line x1="210" x2="250" y1="45" y2="45" stroke="#6c757d" stroke-width="2" />
  <text x="300" y="40" font-family="Arial" font-size="16" fill="#495057">Summaries</text>
  <text x="400" y="40" font-family="Arial" font-size="16" fill="#495057">Tasks</text>
  <text x="480" y="40" font-family="Arial" font-size="16" fill="#495057">Projects</text>
  <text x="570" y="40" font-family="Arial" font-size="16" fill="#495057">Profile</text>
  
  <!-- Profile Icon -->
  <circle cx="740" cy="35" r="20" fill="#e9ecef" />
  <circle cx="740" cy="25" r="8" fill="#adb5bd" />
  <path d="M725 45 Q740 55, 755 45" fill="#adb5bd" />
  
  <!-- Hero Section -->
  <rect x="50" y="120" width="700" height="280" rx="10" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Welcome Message -->
  <text x="100" y="180" font-family="Arial" font-size="32" font-weight="bold" fill="#343a40">Welcome to Your Learning Journey</text>
  
  <!-- Subtitle/Explanation -->
  <text x="100" y="220" font-family="Arial" font-size="18" fill="#6c757d">Organize your studies, access course materials,</text>
  <text x="100" y="250" font-family="Arial" font-size="18" fill="#6c757d">track your progress, and collaborate with classmates</text>
  <text x="100" y="280" font-family="Arial" font-size="18" fill="#6c757d">all in one centralized platform.</text>
  
  <!-- CTA Button -->
  <rect x="100" y="320" width="200" height="50" rx="25" fill="#4263eb" />
  <text x="155" y="352" font-family="Arial" font-size="20" fill="#ffffff">Get Started</text>
  
  <!-- Hero Image Placeholder -->
  <rect x="450" y="160" width="250" height="200" rx="5" fill="#e9ecef" />
  <line x1="480" y1="190" x2="670" y2="330" stroke="#adb5bd" stroke-width="2" />
  <line x1="670" y1="190" x2="480" y2="330" stroke="#adb5bd" stroke-width="2" />
  
  <!-- Features Section -->
  <text x="50" y="450" font-family="Arial" font-size="24" font-weight="bold" fill="#343a40">Key Features</text>
  
  <!-- Feature Cards -->
  <!-- Card 1 -->
  <rect x="50" y="470" width="220" height="100" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  <rect x="70" y="490" width="40" height="40" rx="5" fill="#4263eb" opacity="0.7" />
  <text x="140" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="#343a40">Course Materials</text>
  <line x1="140" x2="230" y1="520" y2="520" stroke="#e9ecef" stroke-width="1" />
  <text x="70" y="545" font-family="Arial" font-size="12" fill="#6c757d">Access lecture notes, slides</text>
  <text x="70" y="560" font-family="Arial" font-size="12" fill="#6c757d">and supplementary resources</text>
  
  <!-- Card 2 -->
  <rect x="290" y="470" width="220" height="100" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  <rect x="310" y="490" width="40" height="40" rx="5" fill="#4263eb" opacity="0.7" />
  <text x="380" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="#343a40">Assignment Tracker</text>
  <line x1="380" x2="470" y1="520" y2="520" stroke="#e9ecef" stroke-width="1" />
  <text x="310" y="545" font-family="Arial" font-size="12" fill="#6c757d">Manage deadlines and</text>
  <text x="310" y="560" font-family="Arial" font-size="12" fill="#6c757d">track your submissions</text>
  
  <!-- Card 3 -->
  <rect x="530" y="470" width="220" height="100" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  <rect x="550" y="490" width="40" height="40" rx="5" fill="#4263eb" opacity="0.7" />
  <text x="620" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="#343a40">Study Groups</text>
  <line x1="620" x2="695" y1="520" y2="520" stroke="#e9ecef" stroke-width="1" />
  <text x="550" y="545" font-family="Arial" font-size="12" fill="#6c757d">Collaborate with classmates</text>
  <text x="550" y="560" font-family="Arial" font-size="12" fill="#6c757d">on projects and discussions</text>
</svg>
